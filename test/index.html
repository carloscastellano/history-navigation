<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="mapea" content="yes">
	<title>Navigation Plugin Test</title>

	<style>
		html,
		body {
			margin: 0;
			padding: 0;
			height: 100%;
			overflow: hidden;
		}
	</style>

	<!-- Mapea css dependencies here -->
	<link href="http://mapea4-sigc.juntadeandalucia.es/assets/css/mapea.ol.min.css" rel="stylesheet" />

	<!-- Mapea plugin dependencies here -->
	<script type="text/javascript" src="http://mapea4-sigc.juntadeandalucia.es/js/mapea.ol.min.js"></script>
	<script type="text/javascript" src="http://mapea4-sigc.juntadeandalucia.es/js/configuration.js"></script>

	<!-- Agua0 css plugin here -->
	<link href="../dist/navigation.min.css" rel="stylesheet" />
	<!-- Agua0 plugins dependencies here -->
	<script type="text/javascript" src="../dist/navigation.ol.min.js"></script>
</head>

<body>
	<div id="mapjs" class="m-container"></div>
	<script type="text/javascript">
		var myMap = M.map({
			container: "mapjs",
			controls: ['scale', 'scaleline', 'mouse', 'overviewmap']
		});

		var scaleConfig = {
			'scales': [1000, 2000, 5000, 10000, 25000, 50000, 100000, 150000, 250000, 500000, 1000000]
		};

		var navigationPlugin = new M.plugin.Navigation({
			controls: [],
			options: {
				scaleCtl: true,
				coordinatesCtl: true,
				scaleConfig: scaleConfig
			}
		});

		myMap.addPlugin(navigationPlugin);
	</script>
</body>

</html>
